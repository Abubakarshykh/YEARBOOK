<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Year Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
</head>
<style>
    body {
        background-image: url('./images/nutech_abt.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; 
        background-repeat: no-repeat;
        height: 100vh;
    }
    .content {
        min-height: 100vh;
    }
</style>
<body>
    <div id="navbar"></div>
    <div id="yearbooknew" class="container px-10 py-10 my-10"></div>
    <div id="footer"></div>




<script>
fetch('yearbooknew.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('yearbooknew').innerHTML = data;

        // Execute inline scripts
        const scripts = document.querySelectorAll('#yearbooknew script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
                newScript.src = script.src; // External scripts
                newScript.async = true;
            } else {
                newScript.textContent = script.textContent; // Inline scripts
            }
            document.body.appendChild(newScript);
        });
    })
    .catch(error => console.error('Error loading yearbooknew.html:', error));

    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
</script>
   
</body>
</html>
