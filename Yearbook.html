<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
</head>
<style>
    body {
        background-image: url('./images/abt_1.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; 
        background-repeat: no-repeat;
        height: 100vh;
    }
    .content {
        min-height: 100vh;
    }
</style>
<body>
    <div id="navbar"></div>
    <div id="YBmodule" class="container px-10 py-10 my-10"></div>
    <div id="footer"></div>




<script>
        fetch('YBmodule.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('YBmodule').innerHTML = data;
        const scripts = document.getElementById('YBmodule').getElementsByTagName('script');
        for (let script of scripts) {
            eval(script.innerText); 
        }
        

        const scriptTags = document.querySelectorAll('#YBmodule script[src]');
        scriptTags.forEach(scriptTag => {
            const newScript = document.createElement('script');
            newScript.src = scriptTag.src;
            document.body.appendChild(newScript);
        });
    })
    .catch(error => console.error('Error loading newform.html:', error));
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
</script>
   
</body>
</html>
