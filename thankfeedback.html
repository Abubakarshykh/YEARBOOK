<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#73284A] to-[#13354E] py-20">
  <div id="navbar"></div>
      <br><br><br><br><br><br><br><br><br>
      <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-3xl font-semibold text-black-500">Thank You for your feedback</h1>
      </div>
      <br><br><br><br><br><br><br><br><br>
      
<div id="footer"></div>

<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
  
</script>
</body>
</html>
