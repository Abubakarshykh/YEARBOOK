}

  <nav class="bg-gradient-to-r from-[#73284A] to-[#13354E] backdrop-blur-lg text-white fixed w-full z-20 top-0 start-0 ">

    <a href=#" class="flex items-center space-x-3 rtl:space-x-reverse">

          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>

    <div class="items-center bg-gradient-to-r from-[#393b5e] via-[#40645a] to-[#13354E] px-10 rounded-xl justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">

        <li>
          <a data-page="home" href="home.html" class="nav-link block py-2 px-3 text-white rounded-sm md:bg-transparent md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
        </li>
        <li>
          <a data-page="aboutus" href="aboutus.html" class="nav-link block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About Us</a>

        <li>
          <a data-page="memories" href="memories.html" class="nav-link block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Gallery</a>

        </li>
      </ul>
    </div>
    </div>
  </nav>
      
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    // Get the current path from the URL
    let currentPath = window.location.pathname.toLowerCase();

    // Get all navigation links
    let navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
        // Check if the link matches the current page
        if (currentPath === link.getAttribute("href").toLowerCase()) {
            link.classList.add("active");
        }
    });
});

    </script>
</body>
</html>
