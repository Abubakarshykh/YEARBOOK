<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Year Book-NUTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
</head>
<style>
      body::-webkit-scrollbar {
        font-family: Arial, Helvetica, sans-serif;
  display: none; /* Hides scrollbar for Chrome, Safari */
}
</style>
<body>
    <div id="navbar"></div>
    <div id="head"></div>
    <div id="Gallery"></div>
    <div id="abt"></div>
    <div id="team"></div>
    <div id="ourteam"></div>
    <div id="footer"></div>




    <script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });

    fetch('display.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('display').innerHTML = data;
    });
    fetch('form.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('form').innerHTML = data;
    });

    fetch('head.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('head').innerHTML = data;
    });
    fetch('Gallery.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('Gallery').innerHTML = data;
    });
    fetch('abt.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('abt').innerHTML = data;
    });
    fetch('team.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('team').innerHTML = data;
    });
    fetch('ourteam.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('ourteam').innerHTML = data;
    });


    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer').innerHTML = data;
    });
    </script>
</body>
</html>
