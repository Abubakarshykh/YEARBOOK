<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook Entries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    
</style>
<body>


    <div class="w-full lg:max-w-md bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-semibold text-center mb-6">Add Alumni Entry</h2>
        <form id="dataForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department:</label>
                <input type="text" id="department" name="department" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="batch" class="block text-sm font-medium text-gray-700">Batch:</label>
                <input type="text" id="batch" name="batch" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="quote" class="block text-sm font-medium text-gray-700">Quote:</label>
                <textarea id="quote" name="quote" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Submit
            </button>
        </form>
    </div>


    <div  class="mt-8 bg-transparent shadow-xl grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6" id="cardsContainer">
    </div>

    <script src="script.js"></script>
</body>
</html>
